<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button
      id="donateBtnOne"
      class="w-full bg-primaryColor text-xl font-bold py-2 rounded-md btn"
    >
      Donate Now
    </button>

    <dialog id="my_modal_1" class="modal">
      <div id="modalContainer" class="modal-box text-center">
        <h1 class="text-3xl font-bold">Congrats!</h1>
        <p class="py-4">You have donated successfully!</p>
        <div class="modal-action">
          <button
            class="btn bg-primaryColor"
            onclick="document.getElementById('my_modal_1').close()"
          >
            Close
          </button>
        </div>
      </div>
    </dialog>
    <script>
      document
        .getElementById("donateBtnOne")
        .addEventListener("click", function () {
          const inputOneValue = getValue("inputOne");
          if (inputOneValue > 0 && !isNaN(inputOneValue)) {
            document
              .getElementById("donateBtnOne")
              .setAttribute(
                "onclick",
                'document.getElementById("my_modal_1").showModal()'
              );
          } else {
            document.getElementById("donateBtnOne").removeAttribute("onclick");
            alert("Invalid donation amount");
          }
        });
    </script>
  </body>
</html>
