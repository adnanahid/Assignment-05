<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>debug</title>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div class="flex justify-center mt-52">
      <input
        type="text"
        id="numberInput"
        class="py-3 rounded-md placeholder-gray-400 border-2 border-gray-200 focus:outline-none focus:ring-2 focus:ring-primary-color"
        placeholder="Write Donation Amount"
      />

      <button
        id="submitButton"
        class="bg-red-500 text-xl font-bold py-2 rounded-md btn"
      >
        Donate Now
      </button>
    </div>

    <!-- <input type="number" id="numberInput" placeholder="Enter a number" />
    <button class="btn" id="submitButton">Submit</button> -->

    <div id="modal" class="hidden">
      <div id="modalContainer" class="modal-box text-center">
        <h1 class="text-3xl font-bold">Congrats!</h1>
        <img src="asset/coin.png" alt="" class="mx-auto pt-5" />
        <p class="py-4">You have donated to Humankund</p>
        <h3 class="text-xl font-bold">Successfully</h3>
        <div class="modal-action mx-auto">
          <form method="dialog" class="mx-auto">
            <button id="closeModal" class="btn bg-primaryColor">
              Close confirmation
            </button>
          </form>
        </div>
      </div>
    </div>

    <script>
      const inputField = document.getElementById("numberInput");
      const submitButton = document.getElementById("submitButton");
      const modal = document.getElementById("modal");
      const closeModalButton = document.getElementById("closeModal");

      submitButton.addEventListener("click", function () {
        if (inputField.value > 0 ) {
          modal.style.display = "flex"; // Show the modal
        } else  {
          alert("Please enter a positive number.");
        }
      });

      closeModalButton.addEventListener("click", () => {
        modal.style.display = "none"; // Close the modal
      });
    </script>
  </body>
</html>
